<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
	<style>
		* {
			font-family:Arial, Helvetica, sans-serif;
		}
		th {
			text-align:center;
			padding: 15px;
			border-bottom: 1px solid #ddd;
			background-color: #777799;
  			color: #ffffff;
		}
		td{
			text-align:center;
			padding: 10px;
			border-bottom: 1px solid #ddd;
		}
		
		tr:hover {
			background-color: cornsilk;
  			
  			}
  		
		h1 {
			text-align:center;
		}
		table{
			position:absolute;
			top:2.8cm;
			left:3cm
			
		}	
		
	</style>
</head>
<body style="background-color: aliceblue;">
<div class = "ems">
	<h1>Employee Management System</h1>
	<tr>	
	<div class="col-sm-5" align = "center">
                 <div class="panel-body" align = "center" >
                 <table class="table" width=85%>
  <thead class="thead-dark">
    
      		<th>Emp Id</th>

            <th>First Name</th>
            <th>Last Name</th>
            <th>Designation</th>
            <th>Domain</th>
            <th>Address</th>
            <th>Location</th>
            <th>Email</th>
            <th>Joining Date</th>
            <th>Edit</th>
            <th>Delete</th>
            
   	
  </thead>
  <tbody>
      <tr  th:each="employee : ${employee }">
		<td th:text="${employee.empId}">Emp ID</td>
		<td th:text="${employee.firstName}">First Name</td>
		<td th:text="${employee.lastName}">Last Name</td>
		<td th:text="${employee.designation}">Designation</td>
		<td th:text="${employee.domain}">Domain</td>
		<td th:text="${employee.address}">Address</td>
		<td th:text="${employee.location}">Location</td>	
		<td th:text="${employee.email}">Email</td>
		<td th:text="${employee.date}">Joining Date</td>			
		<td>
			<a class = "options" th:href="@{'/updateEmployee/' + ${employee.empId}}">Edit</a>
		</td>							    
		<td>
			<a class = "options" th:href="@{'/deleteEmployee/' + ${employee.empId}}">Delete</a>
		</td>		    
		</tr> 
   
  </tbody>
</table>
                    
                 </div>

            </div> 

	</tr>

	</div>
</body>
</html>
